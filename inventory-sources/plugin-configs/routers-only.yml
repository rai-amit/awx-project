# Network Lab Inventory - Routers Only
# Use this configuration to discover only router devices

plugin: network_lab.inventory.network_devices

# Filter for routers only (IOS and IOS-XR)
filters:
  device_types:
    - router

compose:
  ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
  lab_environment: true
  discovery_method: 'plugin'
  device_category: 'routing'

keyed_groups:
  - key: os_type
    prefix: router