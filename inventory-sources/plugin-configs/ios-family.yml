# Network Lab Inventory - IOS Family Only
# Use this configuration to discover only IOS and IOS-XR devices

plugin: network_lab.inventory.network_devices

# Filter for IOS family devices
filters:
  os_types:
    - ios
    - iosxr

compose:
  ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
  lab_environment: true
  discovery_method: 'plugin'
  os_family: 'ios'

keyed_groups:
  - key: os_type
    prefix: ios_family